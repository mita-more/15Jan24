        <script>
            let myObject = {
                aa :'hello AA',

                myFunctionA:function(){
                    console.log( this.aa);

                myFunctionB:(meg) => {
                    console.log( meg);
                },

                // myFunctionB: (meg) =>{
                //     console.log(this.BB + meg);
                // }

            };
            myObject.myFunctionA();
            myObject.myFunctionB( 'hello from BB ');

        </script>
    </body>
</html>
